<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8" /> 
    <title>JSON Lint</title> 
    <script src="json2.js"></script>
    <script src="jsonlint.js"></script>
    <script src="custom.js"></script>
    
    <style>
      body {font-family: sans-serif;}
      #result {
        padding: 1em;
      }
      .pass {
        background-color: #efe;
        color: #393;
        border: 2px solid #393;
      }
      .fail {
        background-color: #fee;
        color: #933;
        border: 2px solid #933;
      }
      textarea { width: 100%; }
    </style>
</head> 
<body> 
  <h1>JSON Lint</h1> 
  <p>A pure JavaScript version of the service provided at <a href="http://jsonlint.com/">jsonlint.com</a>.</p>
  <textarea id="source" rows="20" cols="50"></textarea>
  <p>
    <button id="button">Validate</button>
    <input type="checkbox" value="yes" checked="true" id="reformat" /><label for="reformat">reformat JSON</label>
  </p>
  <h2>Results</h2>
  <pre id="result"></pre>
</body> 
</html>
